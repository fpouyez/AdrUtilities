  publish:
    needs: release
    if: ${{ needs.release.outputs.new_tag_version != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup-node-install
        with:
          node-version: 20
      # - name: "🔓 checkout"
