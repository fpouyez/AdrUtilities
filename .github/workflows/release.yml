      - name: "📦 install vsce"
        run: npm install -g vsce

      - name: "📤 Publish VSCode extension"
        env:
          PUBLISHER_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}
        run: vsce publish -p $PUBLISHER_TOKEN